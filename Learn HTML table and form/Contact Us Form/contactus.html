<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact  Us Form </title>
    <link rel="stylesheet" href="Contactus.css">
</head>
<body>
    <div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
                <h4>Contact Customer Support</h4>
                <form action="">
                <label for="1name">First Name </label>
				<input type="text" class="field" placeholder="First Name">
                <label for="lastname">Last Name </label>
                <input type="text" class="field" placeholder="Last Name">
                <label for="email">Email Address </label>
				<input type="text" class="field" placeholder="Email Address">
                <label for="phone">Phone Number </label>
				<input type="text" class="field" placeholder="Phone Number">
                <label for="reason">Reason for Contact </label>
                <datalist id="reason">Chose your reason for contacting us</datalist>
                <select name="Chose your reason for contacting us" placeholder="Chose your reason for contacting us" id="reason"></select>
                <input type="submit" value="Contact Us">
			</div>
		</div>
	</div>
</form>
</body>
</html>
